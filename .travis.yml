language: python
python:
  - "2.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install nose
  - pip install coverage
  - pip install python-coveralls
# command to run tests
script:
  - nosetests tests.test_dbsrv --verbose --with-coverage
  - nosetests tests.test_hcsrv --verbose --with-coverage
after_success:
  - coveralls
notifications:
  email:
    on_success: change
    on_failure: always
